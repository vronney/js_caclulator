<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./images/calculator-solid.svg" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0a75eded7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Calculator -->
   <div class="calculator">
       <!-- Display -->
       <div class="calculator-display">
           <h1>0</h1>
       </div>
       <!-- Buttons -->
       <div class="calculator-buttons">
           <button class="operator" value="+">+</button>
           <button class="operator" value="-">-</button>
           <button class="operator" value="*">ร</button>
           <button class="operator" value="/">รท</button>
           <button value="7">7</button>
           <button value="8">8</button>
           <button value="9">9</button>
           <button value="4">4</button>
           <button value="5">5</button>
           <button value="6">6</button>
           <button value="1">1</button>
           <button value="2">2</button>
           <button value="3">3</button>
           <button class="decimal" value=".">.</button>
           <button value="0">0</button>
           <button class="clear" id="clear-btn" value="+">C</button>
           <button class="equal-sign operator" value="=">=</button>
       </div>
   </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
